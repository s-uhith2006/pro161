<!DOCTYPE html>
<html>
  <head>
    <title>BOWLING BALL AREANA</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="shoot.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item
        ></a-asset-item>
      </a-assets>
      <a-entity
      id="environment"
      environment="preset:default;skyType:gradient;lighting:point"
      ></a-entity>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Ball-->
      <a-entity ball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>
      <!--Boxes-->
      <a-box position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box position="0 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box position="2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box position="1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box position="0 3.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
      
  </body>
</html>
